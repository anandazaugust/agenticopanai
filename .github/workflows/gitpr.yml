name: AI Update Terraform

on:
  workflow_dispatch:
    inputs:
      file_path:
        description: "Path to file to update"
        required: true
        type: string
      new_block:
        description: "Full updated file content"
        required: true
        type: string
      branch_name:
        description: "Branch name for the update"
        required: true
        type: string

permissions:
  id-token: write
  contents: write

jobs:
  update-terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config user.name "azure-ai-agent"
          git config user.email "agent@github.com"
      - name: Pull latest main
        run: |
          git pull origin main

      - name: Create a new branch
        run: |
          git checkout -b "${{ github.event.inputs.branch_name }}"

      - name: Update Terraform file
        run: |
          echo "${{ github.event.inputs.new_block }}" > ${{ github.event.inputs.file_path }}

      - name: Commit changes
        run: |
          git add .
          git commit -m "AI Agent Update: ${{ github.event.inputs.branch_name }}"

      - name: Push branch
        run: |
          git push origin "${{ github.event.inputs.branch_name }}"

    
